name: theqoo_outlook_crawler

on:
  schedule:
    - cron: '0 0 * * *'   # 매일 09:00 KST 실행 (UTC 00:00)
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run crawler with Outlook SMTP
        env:
          OUTLOOK_SENDER: ${{ secrets.OUTLOOK_SENDER }}
          OUTLOOK_RECEIVER: ${{ secrets.OUTLOOK_RECEIVER }}
          OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
        run: |
          python Outlook.py
