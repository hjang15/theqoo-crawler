name: Run Outlook Crawler Daily

on:
  schedule:
    - cron: '0 23 * * *'  # 매일 오전 8시 KST (23시 UTC = 8시 KST)
  workflow_dispatch:      # 수동 실행도 가능하도록

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas

    - name: Run Outlook Crawler
      env:
        OUTLOOK_SENDER: ${{ secrets.OUTLOOK_SENDER }}
        OUTLOOK_RECEIVER: ${{ secrets.OUTLOOK_RECEIVER }}
        OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
      run: |
        python Outlook.py
